version: '3.8'

services:
  hardhat-node:
    build:
      context: .
      target: contracts
    ports:
      - "8545:8545"
    command: npx hardhat node
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8545"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    volumes:
      - ./:/app

  frontend:
    build:
      context: .
      target: frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_CONTRACT_ADDRESS=${NEXT_PUBLIC_CONTRACT_ADDRESS}
      - NEXT_PUBLIC_RPC_URL=http://hardhat-node:8545
    depends_on:
      hardhat-node:
        condition: service_healthy
    command: npm run dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
